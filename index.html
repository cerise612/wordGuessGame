<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>90s Movie Phrase Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Emilys+Candy|Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Chango" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-fluid header-screen">
            <div class="row">
                <div class="col-md-12 text-center">
                    <H1>90s Movie Phrase Game</H1>
                </div>
            </div>
        </div>
        <div class="container-fluid instruction-screen">
            <div class="row">
                <div class="col-11 offset-md-1 text-center">
                    <h2>hint: Phrases use may use space and ' keys </h2> 
                </div>
            </div>
        </div>
        <div class="container-fluid game-screen">
            <div class="row">
                <div class="col-md-12 align-center">
                    <h4>
                        Wins:
                        <strong>
                            <span id="win-count">
                            </span>
                        </strong>
                    </h4>
                    <h4>
                        Losses:
                        <strong>
                            <span id="loss-count">
                            </span>
                        </strong>
                    </h4>
                    
                    <h4>
                        Guesses Left:
                        <strong>
                            <span id="remaining-guess-count">
                            </span>
                        </strong>
                    </h4>
                    <h4>
                        Your Guesses so far:
                        <strong>
                            <span id="used-guesses">
                            </span>
                        </strong>
                    </h4>
                    <h4 id="current">
                        Current Word:
                        <strong>
                            <span id="current-word"></span>
                        </strong>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Stuff -->
    <div class="container">
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <H4>World Cup Country Guess Game</H4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <span id="model-text"></span>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- -->

    <script src="assets/javascript/game.js"></script>
</body>

</html>
